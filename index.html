<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduslim</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <section class="section-outer section-form">
    <div class="section-inner">
      <div class="section-form-content">
        <div class="product">
          <div class="section-form-logo-top">Reduslim</div>
          <div class="section-form-logo-bottom">ECO</div>
        </div>
        <div class="section-form-wrapper">
          <div class="section-form-wrapper__title">
            Сделай шаг<br>к выздоровлению
          </div>
          <div class="section-form-wrapper__form">
            <form tabindex="1" action="#" method="post">
              <div class="section-form-wrapper__form-input-container name">
                <label for="username">ВАШЕ <span>ИМЯ</span></label>
                <input tabindex="2" type="text" name="username" placeholder="Алексей">
              </div>

              <div class="section-form-wrapper__form-input-container phone">

                <label for="userphone">ВАШ <span>ТЕЛЕФОН</span></label>

                <div class="row">
                  <input class="input-phone" tabindex="3" type="tel" name="userphone" placeholder="+7 (123) 456 78-90">

                  <div class="input-country" id="country-select">
                    <div id="selected-option" class="option option--selected" dataset-selected="ru">RU<img src="./img/flag.png" alt="flag"></div>
                    <div class="options">
                      <div class="option" data-value="ru">RU<img src="./img/flag.png" alt="flag"></div>
                      <div class="option" data-value="en">EN<img src="./img/flag.png" alt="flag"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="section-form-wrapper__form-button">
                <button tabindex="5" type="submit" class="btn">
                  Заказать
                  <img src="./img/arrow.svg" alt="button-arow">
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="scripts/index.js"></script>

</body>

</html>
